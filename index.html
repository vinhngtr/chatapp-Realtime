<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Realtime Chatapp</title>
</head>
<body>
    <div class="container">
        <section class="content">
            <h2 class="header">Realtime chatting</h2>
            <form class="detailInfor" action="#" method="post" >
                <div class="text-err">Enter all information below
                </div>
                <div class="name-detail">
                    <div class="fiel">

                        <label for="fName">FirstName</label>
                        <input type="text" id="fName" placeholder="Type first name">
                    </div>
                    <div class="fiel">
                        <label for="lName">LastName</label>
                        <input type="text" id="lName" placeholder="Type last name">
                    </div>
                </div>
                <div class="fiel">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Type email">
                </div>
                <div class="fiel">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type password">
                    <i class="fa-solid fa-eye showpass"></i>
                </div>
                <div class="fiel">
                    <label for="upImage">Upload image avatar</label>
                    <input type="file" id="upImage">
                </div>
                <div class="fiel submit">
                    <input type="submit" value="Complete create account">
                </div>
            </form>
            <div class="other">
                Already have an account?
                <a href="./login.html"> Login now</a>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
